<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index-page</title>
    <style>
        nav{
            height: 60px;
            width: 100%;
            margin: 0 auto;
        }
        .navbar {
            background-color: white;
            overflow: hidden;
            margin: auto;
            width: 60%;
            padding: 0;
            
            
          }
          
          /* Style the links inside the navigation bar */
          .navbar a {
            float: left;
            display: block;
            color: black;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 20px;
            border-bottom: 3px solid transparent;
          }
          
          .navbar a:hover {
            color: rgb(255, 166, 0);
            border-bottom: 3px solid rgb(255, 166, 0);
          }
          
          .navbar a.active {
            color: rgb(255, 166, 0);
            border-bottom: 3px solid rgb(255, 166, 0);
          }
          .navbar-centered a {
            position: relative;
            top: 0;
            left: 0;
            transform: none;
          }
          .navbar-right {
            float: right;
          }
          /* slider part */
          * {box-sizing:border-box}

/* Slideshow container */
.slidescontainer {
  max-width: 1000px;
  position: relative;
  margin: auto;
  
}

.mySlides {
    display: none;
    
  }
  .image{
    height: 600px;
    max-width: 8000px;
  }
  .prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    width: auto;
    margin-top: -22px;
    padding: 16px;
    color: white;
    font-weight: bold;
    font-size: 18px;
    transition: 0.6s ease;
    border-radius: 0 3px 3px 0;
    user-select: none;
  }
  .next {
    right: 0;
    border-radius: 3px 0 0 3px;
  }
  
  /* On hover, add a black background color with a little bit see-through */
  .prev:hover, .next:hover {
    background-color: rgba(0,0,0,0.8);
  }
  
  /* Caption text */
  .text {
    color: #f2f2f2;
    font-size: 15px;
    padding: 8px 12px;
    position: absolute;
    bottom: 8px;
    width: 100%;
    text-align: center;
  }
  
  /* Number text (1/3 etc) */
  .numbertext {
    color: #f2f2f2;
    font-size: 12px;
    padding: 8px 12px;
    position: absolute;
    top: 0;
  }
  
  /* The dots/bullets/indicators */
  .dot {
    cursor: pointer;
    height: 15px;
    width: 15px;
    margin: 0 2px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
    transition: background-color 0.6s ease;
  }
  
  .active, .dot:hover {
    background-color: #717171;
  }
  
  /* Fading animation */
  .fade {
    -webkit-animation-name: fade;
    -webkit-animation-duration: 1.5s;
    animation-name: fade;
    animation-duration: 1.5s;
  }
  
  @-webkit-keyframes fade {
    from {opacity: .4}
    to {opacity: 1}
  }
  
  @keyframes fade {
    from {opacity: .4}
    to {opacity: 1}
  }
  .image-text{
    position: absolute;
    bottom: 60px;
    left: 16px;
    color: #f2f2f2;
  }
  .readmore {
    background-color: rgb(255, 136, 0);
    color: white;
    height: 35px;
    width: 150px;
    border-radius: 8px;
    font-size: medium;

  }
          
    </style>
</head>
<body>
    <nav class="nav">
    <div class="navbar">

    <a href="index.html">Home</a>
    <a href="#news">About us</a>
    <a href="#contact">Committee Members</a>
    <a href="#home" >Events</a>
    <a href="#home" >Projects</a>
    <a href="#home" >Gallery</a>
    </div>    
    </nav>
    <div class="slidescontainer">
        <div class="mySlides fade">
          <div class="image-text">
            <h1>Urgen Chholing Pang 
              <br>Monastery</h1>
            <h3>It is located at Dongme, Sunapati-3,
              <br>Ramechhap
            </h3> 
            <button class="readmore">
              More About Us
            </button>
          </div>
          <img src="./images/pic1.jpg" class="image" style="width:100%">
         
         
        </div>
      
        <div class="mySlides fade">
          
          <img src="./images/pic2.jpg" class="image" style="width:100%">
          
        </div>
      
        <div class="mySlides fade">
          
          <img src="./images/pic4.jpg" class="image" style="width:100%">
          
        </div>
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
        </div>
      
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        
      </div>
      <br>
      
      <!-- The dots/circles -->
     
 <script>
    var slideIndex = 1;
    showSlides(slideIndex);
    
    // Next/previous controls
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }
    
    // Thumbnail image controls
    function currentSlide(n) {
      showSlides(slideIndex = n);
    }
    
    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("dot");
      if (n > slides.length) {slideIndex = 1}
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";
      dots[slideIndex-1].className += " active";
    }
    
 </script>  
    

</body>
</html>
